<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        border: 0;
      }

      #loading-of-index {
        position: fixed;
        display: flex;
        width: 100vw;
        height: 100vh;
        background: black;
        align-items: center;
        justify-content: center;
        text-align: center;
        --tf: linear;
        --effect: loading-animation 1s var(--tf) infinite;
        z-index: 666666666;
      }

      #loading-of-index>p {
        display: inline-block;
        text-transform: uppercase;
        text-align: center;
        font-size: 4em;
        font-family: arial;
        font-weight: 600;
        transform: scale(.5);
        color: #121212;
        -webkit-text-stroke: 2px gray;
      }

      #loading-of-index>p:nth-child(1) {
        animation: var(--effect);
      }

      #loading-of-index>p:nth-child(2) {
        animation: var(--effect) .125s;
      }

      #loading-of-index>p:nth-child(3) {
        animation: var(--effect) .25s;
      }

      #loading-of-index>p:nth-child(4) {
        animation: var(--effect) .375s;
      }

      #loading-of-index>p:nth-child(5) {
        animation: var(--effect) .5s;
      }

      #loading-of-index>p:nth-child(6) {
        animation: var(--effect) .675s;
      }

      #loading-of-index>p:nth-child(7) {
        animation: var(--effect) .75s;
      }

      @keyframes loading-animation {
        0% {
          transform: scale(.5);
          color: #121212;
          -webkit-text-stroke: 2px gray;
        }

        20% {
          transform: scale(1);
          color: pink;
          -webkit-text-stroke: 3px red;
          filter: drop-shadow(0 0 1px black)drop-shadow(0 0 1px black)drop-shadow(0 0 3px red)drop-shadow(0 0 5px red)hue-rotate(10turn);
        }

        50% {
          transform: scale(.5);
          color: #121212;
          -webkit-text-stroke: 2px gray;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="loading-of-index">
      <p>l</p>
      <p>o</p>
      <p>a</p>
      <p>d</p>
      <p>i</p>
      <p>n</p>
      <p>g</p>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
